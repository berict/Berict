<!DOCTYPE html>
<html lang="en">
<head>
    <title>Preset store</title>
    <link rel="stylesheet" href="../../css/style.css" type="text/css">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.purple-blue.min.css"/>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto' type='text/css'>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto+Mono' type='text/css'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="../../../css/font-awesome.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <meta name="description" content="Useful and fun applications with quality.">
    <meta name="author" content="Studio Berict">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="theme-color" content="#9575CD">
    <meta name="google-site-verification" content="2UUz8GiOgKqRZK5wiOw5VU700bSVCbzUtadaEo0B6dM"/>
    <link rel="icon"
          type="image/png"
          href="../../../img/favicon.png">
</head>
<body>
<div id="blue_bg"></div>
<header>
    <div id="quick_card" class="card">
        <h1 id="name">Create a new preset</h1>
    </div>
</header>
<main>
    <div id="about_card" class="card">
        <section class="tab">
            <div class="title">Sounds</div>
            <div class="content">
                <section class="element" style="margin-bottom:20px;">
                    <button onclick="locateSound()" class="mdl-button mdl-js-button mdl-button--raised">
                        Specify files
                    </button>
                </section>
            </div>
        </section>
    </div>
    <div id="about_card" class="card">
        <section class="tab">
            <div class="title">Song details</div>
            <div class="content" style="margin-top:35px;">
                <section class="element">
                    <form>
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="text" id="song_title" autocomplete="off">
                            <label class="mdl-textfield__label" for="song_title">Title</label>
                        </div>
                    </form>
                </section>
                <section class="element">
                    <form>
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="text" id="song_artist" autocomplete="off">
                            <label class="mdl-textfield__label" for="song_artist">Artist</label>
                        </div>
                    </form>
                </section>
                <section class="element">
                    <form>
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="text" id="song_preset_creator" autocomplete="off">
                            <label class="mdl-textfield__label" for="song_preset_creator">Preset creator</label>
                        </div>
                    </form>
                </section>
                <section class="element" style="margin-top:-20px;">
                    <div class="info" style="margin-bottom:10px;">
                        <button id="dropdown-preset-type"
                                class="mdl-button ">
                            Select preset type
                        </button>

                        <ul class="mdl-menu mdl-menu--bottom-left mdl-js-menu mdl-js-ripple-effect"
                            for="dropdown-preset-type">
                            <li class="mdl-menu__item" onclick="setDropDownMenu('Gesture preset')">Gesture preset</li>
                            <li class="mdl-menu__item" onclick="setDropDownMenu('Normal preset')">Normal preset</li>
                        </ul>
                    </div>
                </section>
                <section class="element">
                    <form>
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="text" id="song_theme_color" autocomplete="off">
                            <label class="mdl-textfield__label" for="song_theme_color">Theme color</label>
                        </div>
                    </form>
                </section>
                <section class="element">
                    <form>
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="text" id="song_tutorial_link"
                                   pattern="-?(^youtube.com/.+?" autocomplete="off">
                            <label class="mdl-textfield__label" for="song_tutorial_link">Tutorial video link</label>
                            <span class="mdl-textfield__error">Input should be a YouTube video link</span>
                        </div>
                    </form>
                </section>
                <section class="element">
                    <form>
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="text" id="song_bpm" pattern="-?[0-9]*(\.[0-9]+)?"
                                   autocomplete="off">
                            <label class="mdl-textfield__label" for="song_bpm">BPM</label>
                            <span class="mdl-textfield__error">Input should be a number</span>
                        </div>
                    </form>
                </section>
                <section class="element"  style="margin-top:-15px; margin-bottom:20px;">
                    <button class="mdl-button mdl-js-button mdl-button--raised">
                        Album art
                    </button>
                </section>
            </div>
        </section>
    </div>
    <div id="about_card" class="card">
        <section class="tab">
            <div class="title">Song store details</div>
            <div class="content" style="margin-top:35px;">
                <section class="element">
                    <form>
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="text" id="store_youtube" autocomplete="off">
                            <label class="mdl-textfield__label" for="store_youtube">YouTube</label>
                        </div>
                    </form>
                </section>
                <section class="element">
                    <form>
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="text" id="store_soundcloud" autocomplete="off">
                            <label class="mdl-textfield__label" for="store_soundcloud">SoundCloud</label>
                        </div>
                    </form>
                </section>
                <section class="element">
                    <form>
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="text" id="store_spotify" autocomplete="off">
                            <label class="mdl-textfield__label" for="store_spotify">Spotify</label>
                        </div>
                    </form>
                </section>
                <section class="element">
                    <form>
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="text" id="store_googleplay" autocomplete="off">
                            <label class="mdl-textfield__label" for="store_googleplay">Google Play Music</label>
                        </div>
                    </form>
                </section>
                <section class="element">
                    <form>
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="text" id="store_apple" autocomplete="off">
                            <label class="mdl-textfield__label" for="store_apple">Apple Music</label>
                        </div>
                    </form>
                </section>
                <section class="element">
                    <form>
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="text" id="store_amazon" autocomplete="off">
                            <label class="mdl-textfield__label" for="store_amazon">Amazon Music</label>
                        </div>
                    </form>
                </section>
                <section class="element">
                    <form>
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="text" id="store_pandora" autocomplete="off">
                            <label class="mdl-textfield__label" for="store_pandora">Pandora Music</label>
                        </div>
                    </form>
                </section>
            </div>
        </section>
    </div>
    <div id="about_card" class="card">
        <section class="tab">
            <div class="title">Artist biography</div>
            <div class="content" style="margin-top:35px;">
                <section class="element">
                    <form>
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="text" id="bio_name" autocomplete="off">
                            <label class="mdl-textfield__label" for="bio_name">Full name</label>
                        </div>
                    </form>
                </section>
                <section class="element" style="margin-bottom:10px; margin-top:-15px">
                    <button class="mdl-button mdl-js-button mdl-button--raised">
                        Artist image
                    </button>
                </section>
                <section class="element" style="margin-bottom:20px;">
                    <button class="mdl-button mdl-js-button mdl-button--raised">
                        Artist icon
                    </button>
                </section>
                <section class="element">
                    <form>
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="text" id="bio_text" autocomplete="off">
                            <label class="mdl-textfield__label" for="bio_text">Biography</label>
                        </div>
                    </form>
                </section>
                <section class="element">
                    <form>
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="text" id="bio_source" autocomplete="off">
                            <label class="mdl-textfield__label" for="bio_source">Biography Source</label>
                        </div>
                    </form>
                </section>
            </div>
        </section>
    </div>
    <div id="about_card" class="card">
        <section class="tab">
            <div class="title">Artist details</div>
            <div class="content" style="margin-top:35px;">
                <section class="element">
                    <form>
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="text" id="artist_facebook" autocomplete="off">
                            <label class="mdl-textfield__label" for="artist_facebook">Facebook</label>
                        </div>
                    </form>
                </section>
                <section class="element">
                    <form>
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="text" id="artist_twitter" autocomplete="off">
                            <label class="mdl-textfield__label" for="artist_twitter">Twitter</label>
                        </div>
                    </form>
                </section>
                <section class="element">
                    <form>
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="text" id="artist_soundcloud" autocomplete="off">
                            <label class="mdl-textfield__label" for="artist_soundcloud">Soundcloud</label>
                        </div>
                    </form>
                </section>
                <section class="element">
                    <form>
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="text" id="artist_insta" autocomplete="off">
                            <label class="mdl-textfield__label" for="artist_insta">Instagram</label>
                        </div>
                    </form>
                </section>
                <section class="element">
                    <form>
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="text" id="artist_google" autocomplete="off">
                            <label class="mdl-textfield__label" for="artist_google">Google Plus</label>
                        </div>
                    </form>
                </section>
                <section class="element">
                    <form>
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="text" id="artist_youtube" autocomplete="off">
                            <label class="mdl-textfield__label" for="artist_youtube">YouTube</label>
                        </div>
                    </form>
                </section>
                <section class="element">
                    <form>
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="text" id="artist_web" autocomplete="off">
                            <label class="mdl-textfield__label" for="artist_web">Webpage</label>
                        </div>
                    </form>
                </section>
            </div>
        </section>
    </div>
    <div id="fab" style="cursor: pointer" onclick="createPreset()">
        <i class="material-icons md-24 vertical-align-middle padding-bottom-4">create</i>
    </div>
</main>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="index.js"></script>
</html>
