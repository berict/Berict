<!DOCTYPE html>
<html lang="en">
<head>
    <title>Preset store</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.purple-blue.min.css"/>
    <link rel="stylesheet" href="http://berict.com/css/style.css" type="text/css">
    <link rel="stylesheet" href='https://fonts.googleapis.com/css?family=Roboto' type='text/css'>
    <link rel="stylesheet" href='https://fonts.googleapis.com/css?family=Roboto+Mono' type='text/css'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="http://berict.com/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="index.js"></script>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <meta name="description" content="Quality software.">
    <meta name="author" content="Studio Berict">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="theme-color" content="#9575CD">
    <meta name="google-site-verification" content="2UUz8GiOgKqRZK5wiOw5VU700bSVCbzUtadaEo0B6dM"/>
    <link rel="icon"
          type="image/png"
          href="http://berict.com/img/favicon.png">
    <style>
        a {
            color: #9575CD !important; /*Change link color */
        }

        a:hover {
            color: #2196F3 !important; /*Change link color (on mouse over) */
        }

        #blue_bg {
            background-color: #9575CD !important; /* Change top background color */
        }

        #about_card > .tab > .title {
            color: #2196F3 !important; /*Change title and title icon color (About Card)*/
        }

        #contact_card > .tab > .title {
            color: #2196F3 !important; /*Change title and title icon color (Contact Card)*/
        }

        #contact_card a:hover {
            color: #2196F3 !important; /*Change link color (on mouse over, ONLY Contact Card) */
        }

        .help-card {
            padding: 15px 0 64px !important;
        }

        .divider {
            border-bottom: solid 1px rgba(128, 128, 128, 0.5);
        }

        .title {
            margin-bottom: 16px;
        }

        .help-content {
            border-bottom: solid 1px rgba(128, 128, 128, 0.25);
            margin-left: 0 !important;
        }

        .help-content > * {
            margin-left: 32px;
        }

        .title {
            margin-left: 32px;
        }

        .help-title {
            font-size: large;
            margin-top: 8px;
        }

        .help-list {
            margin-top: 8px;
            margin-bottom: 8px;
        }

        .help-item {
        }

        .help-item > a {
            color: black !important; /*Change link color */
            text-decoration: none;
            padding: 12px 16px 12px 0;
        }

        .help-item > a:hover {
            color: black !important; /*Change link color (on mouse over) */
            text-decoration: none;
        }
    </style>
</head>
<body>
<div id="blue_bg"></div>
<header>
    <div id="quick_card" class="card">
        <h1 id="name">Tapad Help</h1>
    </div>
</header>
<main>
    <div id="about_card" class="card help-card">
        <section class="tab">
            <div class="title">Welcome to the Tapad Help Center</div>
            <div class="content">
                <div class="divider"></div>
                <div class="help-content">
                    <div class="help-title">Get started with Tapad</div>
                    <div class="help-list">
                        <div class="help-item">
                            <a href="answer/1">How to use Tapad</a>
                        </div>
                        <div class="help-item">
                            <a href="answer/2">Change color, theme, and startup settings</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</main>
</body>
</html>
